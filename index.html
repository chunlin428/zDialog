<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>zDialog</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!-- 仅用于布局-->
		<link rel="stylesheet" href="styles/demo.css" />
		<link rel="stylesheet" href="styles/zDialog.css" />
		<script src="scripts/zepto/zepto.js"></script>
		<script src="scripts/zepto/touch.js"></script>
		<script src="scripts/zDialog.js"></script>
	</head>
	<body>
		<h4>按钮事件</h4>
		<a href="#" id="dialog1">点击触发按钮事件</a>
		<!--
		<aside class="zdialog">
			<div class="zdialog-layer"></div>
			<div class="zdialog-content">
				<div class="zdialog-message">请输入正确的手机格式</div>
				<button type="button" class="btn btn-primary">确定</button>
				<button type="button" class="btn">取消</button>
			</div>
		</aside>
		-->
		<script>
		Zepto(function($) {
			//1
			$('#dialog1').click(function() {
				var ok1Fn = function() {
					alert('click确定按钮');
				};
				var cancel1Fn = function() {
					dialog1.close();
				};
				var dialog1 = zDialog.getzDialog({ok:ok1Fn, cancel:cancel1Fn, content:'信息内容'});
				dialog1.open();
			});
		});
			
			
			
			//var dialog2 = zDialog.getzDialog({ok:ok1Fn, cancel:cancel1Fn});
			
			//
		</script>
	</body>
</html>
